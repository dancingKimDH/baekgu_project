<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  
  <style>
    /* 헤더 우측 정렬 */
    header {
      text-align: right;
    }
    
    /* 헤더와 메인에 배경색 적용 */
    header, main {
      background-color: #e0f2f1;
    }
    
    /* 세로 카드 배경색 적용 */
    .card:nth-child(2) .card-body {
      background-color: #b3e5fc;
    }
    
    /* 메뉴 중간 정렬 */
    nav ul {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* 메뉴 위아래 흰색 줄 */
    nav ul li {
      border-top: 1px solid #fff;
      border-bottom: 1px solid #fff;
    }
    
    /* 맨 오른쪽 'My Diary' 둥근 사각형 테두리 */
    nav ul li:last-child {
      border-radius: 20px;
      border: 1px solid #fff;
    }
    
    /* 푸터 흰색 배경화면, 글씨 가운데 정렬 */
    footer {
      background-color: #fff;
      text-align: center;
    }
  </style>
  
  <title>Your Website</title>
</head>
<body>
  <header>
    <!-- 로그인 -->
    <a href="#">로그인</a>
    <!-- 회원가입 -->
    <a href="#">회원가입</a>
  </header>
  
  <main>
    <nav>
      <!-- 메뉴 -->
      <ul>
        <li><a href="#">로고 이미지</a></li>
        <li><a href="#">사이트 소개</a></li>
        <li><a href="#">다이어리 사용 안내</a></li>
        <li><a href="#">커뮤니티</a></li>
        <li><a href="#">My Diary</a></li>
      </ul>
    </nav>
    
    <div class="card">
      <!-- 첫 번째 세로 카드 -->
      <div class="card-body">
        <!-- 카드 내용 -->
      </div>
    </div>
    
    <div class="card">
      <!-- 두 번째 세로 카드 -->
      <div class="card-body">
        <!-- 카드 내용 -->
      </div>
    </div>
  </main>
  
  <footer>
    <!-- 이용약관 -->
    <a href="#">이용약관</a>
    <!-- 개인정보취급방침 -->
    <a href="#">개인정보취급방침</a>
    <!-- 공지사항 -->
    <a href="#">공지사항</a>
    <!-- 저작권보호 -->
    <a href="#">저작권보호</a>
  </footer>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
