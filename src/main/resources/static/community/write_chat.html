<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Write</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .content-title {
            font-size: 18px;
        }

        .dropdown-button, .input-field, .textarea-field, .register-button, .cancel-button {
            font-size: 18px;
        }

        .cancel-button {
            color: gray;
        }

        .content-section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
        }

        .col-md-8 {
            max-width: 600px;
        }

        .dropdown {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .dropdown-button {
            font-size: 14px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 10px 12px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .input-box {
            margin-top: 10px;
        }

        .input-field {
            width: 100%;
            border: none;
            padding: 5px;
        }

        .textarea-box {
            margin-top: 10px;
        }

        .textarea-field {
            width: 100%;
            border: none;
            padding: 5px;
        }

        .footer-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .register-button, .cancel-button {
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <div class="footer-row">
            <img src="../images/logoimage.png" alt="logo" width="70" height="70" style="margin-right: 10px;">
            <h1 style="margin-bottom: 0;">모눈종이 페이지</h1>
        </div>
    </header>

    <main>
        <div class="content-section">
            <div class="container">
                <div class="col-md-8">
                    <h3 class="content-title">분류</h3>
                    <div class="dropdown">
                        <button class="dropdown-button">?</button>
                        <div class="dropdown-content">
                            <a href="#">자랑</a>
                            <a href="#">병원</a>
                            <a href="#">사료/간식</a>
                            <a href="#">기타</a>
                        </div>
                    </div>
                    <h3 class="content-title">제목</h3>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="제목을 입력하세요">
                    </div>
                    <h3 class="content-title">내용</h3>
                    <div class="textarea-box">
                        <textarea rows="50" class="textarea-field" placeholder="내용을 입력하세요"></textarea>
                    </div>
                    <div class="footer-buttons">
                        <button class="register-button">등록</button>
                        <button class="cancel-button">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
