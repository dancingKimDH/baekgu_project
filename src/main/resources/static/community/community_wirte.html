<!DOCTYPE html>
<html>
<head>
  <title>게시판 글쓰기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-group input[type="text"],
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    
    .form-group button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>게시판 글쓰기</h1>
  
  <form>
    <div class="form-group">
      <label for="title">제목:</label>
      <input type="text" id="title" name="title" required>
    </div>
    
    <div class="form-group">
      <label for="content">내용:</label>
      <textarea id="content" name="content" rows="5" required></textarea>
    </div>
    
    <div class="form-group">
      <button type="submit">작성</button>
    </div>
  </form>
</body>
</html>
